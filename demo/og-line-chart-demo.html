<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />

<!-- Imports for this component -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../og-line-chart.html" />

<!-- Demo DOM module -->
<dom-module id="og-line-chart-demo">
  <template>
    <style include="px-demo-styles"></style>

    <!-- Header -->
    <px-demo-header
        module-name="og-line-chart"
        description="The og-line-chart component is...">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <og-line-chart
          width="960"
          height="300"
          show-today-line
          today="2017-04-30T00:00:00.000Z"
          today-label="Today"
          historical-label="Historical"
          forecast-label="Forecast"
          legend-alignment="right"
          margin='{"top": 30, "right": 20, "bottom": 40, "left": 50}'
          data='[{"x":"2017-04-25T00:00:00.000Z",
            "y":["100","324","30","34"]},{"x":"2017-04-26T00:00:00.000Z","y":["233","34","123","565"]},
            {"x":"2017-04-27T00:00:00.000Z","y":["222","324","523","56"]},{"x":"2017-04-28T00:00:00.000Z",
            "y":["111","234","323","546"]},{"x":"2017-04-29T00:00:00.000Z","y":["434","234","232","766"]},
            {"x":"2017-04-30T00:00:00.000Z","y":["55","23","567","567"]},{"x":"2017-05-01T00:00:00.000Z",
            "y":["23","445","43","567"]},{"x":"2017-05-02T00:00:00.000Z","y":["123","898","987","12"]}]'
          cfg-x-axis="[[props.cfgXAxis.value]]"
          cfg-y-axis="[[props.cfgYAxis.value]]"
          cfg-series="[[props.cfgSeries.value]]">        
        </og-line-chart>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
        slot="px-demo-component-snippet"
        element-properties="{{props}}"
        element-name="og-line-chart">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="og-line-chart" api-source-file-path="og-line-chart-api.json"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'og-line-chart-demo',

    properties: {

      /**
       * Note: The actual data/values for `props` are placed in `this.demoProps`
       * to create a static reference that Polymer shouldn't overwrite.
       *
       * On object containing all the properties the user can configure for this
       * demo. Usually a pretty similar copy of the component's `properties` block
       * with some additional sugar added to describe what kind of input the
       * user will be shown and how that input should be configured.
       *
       * Note that `value` for each property is the default that will be set
       * unless a config from `configs` is applied by default.
       *
       * @example
       *
       * `demoProps` is an object containing multiple objects. Each sub-object has
       * should have a key with the name of the configurable property, and a set
       * of values that describe that property. At a high level, you might have:
       *
       * ```
       *     {
       *       preventRangeSelection: { ... },
       *       displayMode: { ... },
       *       blockDatesBefore: { ... }
       *     }
       * ```
       *
       * Each sub-object should contain information about the configurable property's
       * `type` (a reference to the JavaScript literal), a default value, and a set
       * of additional keys that describe the input it can be changed with.
       * The following input types are currently available:
       *
       * - 'toggle' - A toggle switch input to set Boolean values
       * - 'text' - A simple single-line text input to set String or stringified Array/Object values
       * - 'number' - A simple single-line number input for Number values
       * - 'dropdown' - A dropdown picker that can be used to select any kind of value from a list of available options
       * - 'typeahead' - A typeahead picker that can be used to search for values from a list of available options
       * - 'code:JSON' - A code editor invoked with an EDIT button for displaying/editing JSON
       * - 'code:EvaluatedJavaScript' - A code editor invoked with an EDIT button for displaying/editing JavaScript code
       *
       * Full examples for each input:
       *
       * ```
       *     {
       *       preventRangeSelection: {
       *         type: Boolean,
       *         defaultValue: false,
       *         inputType: 'toggle'
       *       },
       *       displayMode: {
       *         type: String,
       *         defaultValue: 'day',
       *         inputType: 'dropdown',
       *         inputChoices: ['day', 'month', 'year']
       *       },
       *       blockDatesBefore: {
       *         type: String,
       *         defaultValue: '2016-10-10T00:00:00.000Z',
       *         inputType: 'text',
       *         inputPlaceholder: 'ISO 8601 String'
       *       },
       *       numericValue: {
       *         type: Number,
       *         inputType: 'number',
       *         inputPlaceholder: 'Enter an integer'
       *       },
       *       timezone: {
       *         type: String,
       *         inputType: 'typeahead',
       *         inputLocalCandidates: [...]
       *         inputPrefetchUrl: '...'
       *       },
       *       configuration: {
       *         type: Object,
       *         defaultValue: {"key":"value"},
       *         inputType: 'code:JSON'
       *       }
       *     }
       * ```
       *
       * By default, the configurable property names are converted from camelCase
       * to Title Case and used as input labels (e.g. 'displayMode' -> 'Display Mode').
       * Labels can be overridden manually through the key `inputLabel`.
       * A `inputHelpText` value can also be passed for supplemental information to appear below the field.
       * If provided, an `inputDebounce` value will add a debounce to the property syncing to help prevent sync issues.
       * Finally, `inputDisabled` can be used to still display the toggle, input, dropdown, etc - but to show
       * it in its disabled state so the property can not be changed dynamically.
       *
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      /**
       * An array of pre-configured `props` that can be used to provide the user
       * with a set of common examples. These configs will be made available
       * as a set of tabs the user can click that will automatically change
       * the `props` to specific values.
       *
       * @example
       *
       * Each config is an object. Its keys should be the names of the configurable
       * properties defined in your `demoProps` above. Each key's value should
       * be the new prop value for the configuration. You can also include these
       * optional keys:
       *
       * - `configName` - a String value that will be used for the title of the tab
       * - `configReset` - a Boolean, if `true` resets all props (even those not specified in the config) when this config is selected. Defaults to `false`.
       *
       * Example of two configs:
       *
       * ```
       *     [
       *       {
       *         configName: "Basic",
       *         preventRangeSelection: true,
       *         displayMode: 'year',
       *         blockDatesBefore: '2016-10-10T00:00:00.000Z'
       *       },
       *       {
       *         configName: "Advanced",
       *         preventRangeSelection: false,
       *         displayMode: 'day',
       *         blockDatesBefore: '2010-10-10T00:00:00.000Z'
       *       }
       *     ]
       * ```
       *
       * @property demoProps
       * @type {Array}
       */
      configs: {
        type: Array,
        value: function(){
          return [
            { configName: "Default",
              configReset: true }
          ]
        }
      }
    },

    /**
     * A reference for `this.props`. Read the documentation there.
     */
    demoProps: {
      width: {
        type: Number,
        defaultValue: 960,
        inputType: 'text'
      },
      height: {
        type: Number,
        defaultValue: 300,
        inputType: 'text'
      },
      showTodayLine: {
        type: Boolean,
        inputName: 'Show Today Line',
        defaultValue: true,
        inputType: 'toggle'
      },
      today: {
        type: String,
        defaultValue: '2017-04-30T00:00:00.000Z',
        inputType: 'text'
      },
      todayLabel: {
        type: String,
        defaultValue: 'Today',
        inputType: 'text'
      },
      historicalLabel: {
        type: String,
        defaultValue: 'Historical',
        inputType: 'text'
      },
      forecastLabel: {
        type: String,
        defaultValue: 'Forecast',
        inputType: 'text'
      },
      legendAlignment: {
        type: String,
        defaultValue: 'right',
        inputType: 'text'
      },
      data: {
        type: Array,
        defaultValue: [
          {"x":"2017-04-25T00:00:00.000Z", "y":["100","324","30","34"]},
          {"x":"2017-04-26T00:00:00.000Z", "y":["233","34","123","565"]},
          {"x":"2017-04-27T00:00:00.000Z", "y":["222","324","523","56"]},
          {"x":"2017-04-28T00:00:00.000Z", "y":["111","234","323","546"]},
          {"x":"2017-04-29T00:00:00.000Z","y":["434","234","232","766"]},
          {"x":"2017-04-30T00:00:00.000Z", "y":["55","23","567","567"]},
          {"x":"2017-05-01T00:00:00.000Z", "y":["23","445","43","567"]},
          {"x":"2017-05-02T00:00:00.000Z","y":["123","898","987","12"]}
        ],
        inputType: 'code:JSON'
      },
      cfgXAxis: {
        type: Object,
        defaultValue: {
          "axisLabel": "Time",
          "inputDateFormat": "%Y-%m-%dT%H:%M:%S.%LZ",
          "d3NiceType": function () { return d3.timeDay.every(2) }, 
          "niceTicks": 5, 
          "axisColor": "lightgrey",
          "tickColor": "lightgrey"
        },
        inputType: 'code:JSON'
      },
      cfgYAxis: {
        type: Object,
        defaultValue: {
          "axisLabel": "Numbers in thousands", 
          "axisColor": "lightgrey",
          "tickColor": "lightgrey", 
          "niceTicks": 6, 
          "tickFormat": ".00s"
        },
        inputType: 'code:JSON'
      },
      cfgSeries: {
        type: Array,
        defaultValue: [{
            "color": "green",
            "legendLabel": "Apples", 
            "radius": 5
          }, {
            "color": "fuchsia", 
            "legendLabel": "Oranges",
            "type": "line", 
            "interpolation": 
            "curveCardinal"
          }, {
            "color": "red", 
            "type": "line", 
            "legendLabel": "Strawberry",
            "xEnd": "2017-04-30T00:00:00.000Z"
          },
          {
            "color": "violet", 
            "legendLabel": "Durians", 
            "type": "line",
            "xStart": "2017-04-30T00:00:00.000Z", 
            "dashArray": "2,2"
          }
        ],
        inputType: 'code:JSON'
      }
    }
  });
</script>
